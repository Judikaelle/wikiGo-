<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/css/main.css">
        <title>WikiGo!</title>
    </head>
    <body>
        <main>
            <h1 class="offscreen">Wiki Go A Wikipedia Powered Search Engine</h1>
            <section class="searchEntry">
                <h2 class="offscreen">Search Term Entry</h2>
                <div class="logo" aria-hidden="true">
                    WikiGo!
                </div>
                <form id="searchBar" class="searchBar">
                    <label class="offscreen" for="search">Enter a search term or phrase</label>
                    <input type="text" id="search" autocomplete="off">
                    <div
                        id="clear"
                        class="none button clear"
                        role="button"
                        tabindex="0"
                        aria-label="Clear search terms"
                    >
                        <i class="fas fa-times"></i>
                    </div>
                    <button
                        id="searchButton"
                        class="button searchButton"
                        type="submit"
                        aria-label="Submit button"
                    >
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </section>
            <section class="results">
                <h2 class="offscreen">Search Results</h2>
                <div class="statsBar">
                    <div id="stats" class="stats" aria-live="assertive"></div>
                </div>
                <div id="searchResults" class="searchResults">
                    <div class="resultItem">
                        <div class="resultTitle">
                            <a href="#">Dachsund</a>
                        </div>
                        <div class="resultContents">
                            <div class="resultImage">
                                <img src="" alt="Daschsund">
                            </div>
                            <div class="resultText">
                                <p class="resultDescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <span aria-hidden="true">&lt;&lt;</span>
                Powered by
                <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
                <span aria-hidden="true">&gt;&gt;</span>
            </p>
        </footer>
    </body>
</html>
